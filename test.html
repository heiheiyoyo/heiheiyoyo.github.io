<!DOCTYPE html>
<html>
    <style>
        button{
		  /*块级元素*/
		  display: block;
		  float:left;
		  position: relative;
		  height: 30px;
		  width: 140px;
		  margin: 0 10px 18px 0;
		  /*文本修饰*/
		  text-decoration: none;/*去除下划线*/
		  /*行间距*/
		  font: 12px "Helvtica Neue", Helvetica, Arial, sans-serif;
		  line-height: 25px;
		  text-align: center;
		  /*添加圆角效果*/
		  -webkit-border-radius: 6px;
		  -moz-border-radius: 6px;
		  border-radius: 6px;
		  /*像边框添加阴影*/
		  -webkit-box-shadow: inset 1px 1px 0 #f5f5f5;
		  -moz-box-shadow: inset 1px 1px 0 #f5f5f5;
		  box-shadow: inset 1px 1px 0 #f5f5f5;
          
		  color: #555;
		  border-bottom: 4px solid #b2e2e2;
		  text-shadow: 0px 1px 0px #fafafa;
		  background:#eee; 
	  }
    </style>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        function test() {
            var x = 0;

            var Time1 = new Date();

            for (var i = 1; i < 1000000000; i++) { x += i; }
            var Time2 = new Date();
            var diff = Time2.getTime() - Time1.getTime();
            window.alert("结果为:" + x + "\n用时:" + diff);
        }
    </script>
</head>
<body>
    <button onclick="test()">1000000000轮循环</button>
</body>
</html>
